name: Publish package to GitHub Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        type: string
  workflow_call:
    inputs:
      version:
        description: 'Version'
        required: true
        type: string

env:
  RELEASE_VERSION: ${{ inputs.version }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java for publishing to GitHub Packages
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto
      - name: Publish to GitHub Packages
        run: >-
          mvn -pl
          org.springframework.ai:spring-ai-retry,
          org.springframework.ai:spring-ai-openai,
          org.springframework.ai:spring-ai-ollama,
          org.springframework.ai:spring-ai-anthropic,
          org.springframework.ai:spring-ai-google-gemini,
          org.springframework.ai:spring-ai-core,
          org.springframework.ai:spring-ai-deepseek,
          org.springframework.ai:spring-ai-mistral-ai,
          org.springframework.ai:spring-ai-model,
          org.springframework.ai:spring-ai-commons,
          org.springframework.ai:spring-ai-template-st,
          org.springframework.ai:spring-ai-vertex-ai-gemini,
          org.springframework.ai:spring-ai-azure-openai,
          org.springframework.ai:spring-ai-bedrock
          -am
          -Drevision=${{ env.RELEASE_VERSION }}
          -DaltDeploymentRepository=github::https://maven.pkg.github.com/explyt/spring-ai
          --batch-mode --settings ~/.m2/settings.xml deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
